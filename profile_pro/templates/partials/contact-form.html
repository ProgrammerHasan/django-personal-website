<div class="col-lg-12 mt-5 contact-form">
    {% load static %}
    <div id="message" class="text-success text-bold p-4" style="opacity: 1!important;background: transparent!important;">
      {% if messages %}
        {% for message in messages %}
          <h6 class="{{ message.tags }}">{{ message }}</h6>
        {% endfor %}
      {% endif %}
    </div>
     <form method="post" name="contact-form" id="contact-form1">
       {% csrf_token %}
        <div class="row">
            <div class="col-lg-6 form-item">
                <div class="form-group">
                     <input name="name" id="name" type="text" class="form-control border rounded" placeholder="Your Name*" required>
                </div>
            </div>
            <div class="col-lg-6 form-item">
                <div class="form-group">
                    <input name="email" id="email" type="email" class="form-control border rounded" placeholder="Your email*" required>
                </div>
            </div>
            <div class="col-12 form-item">
                <div class="form-group">
                    <input name="subject" id="subject" type="text" class="form-control border rounded" placeholder="Your Subject*" required >
                </div>
            </div>
            <div class="col-12 form-item">
                <div class="form-group">
                    <textarea name="comments" id="comments" rows="4" class="form-control border rounded" placeholder="Your message..." required></textarea>
                </div>
            </div>
            <div class="col-sm-12 mt-4 text-left">
                <div class="button-border">
                    <input type="submit" id="submit" name="send" class="btn btn-custom rounded" value="Send Message">
                    <div id="simple-msg"></div>
                </div>
<!--                <div id="message" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000" >-->
<!--                    <div class="toast-body d-inline-block"></div>-->
<!--                    <button type="button" class="pr-3 close" data-dismiss="toast" aria-label="Close">-->
<!--                        <span aria-hidden="true" class="lni-close size-xs "></span>-->
<!--                    </button>-->
<!--                </div>-->
            </div>
        </div>
    </form>
</div>
